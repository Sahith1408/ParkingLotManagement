<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<style>
table {
	margin: auto;
}

table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
	border: 1px solid black;
}

th {
	background-color: #dddddd;
}

h2 {
	display: flex;
	justify-content: center;
}

.homeButton {
	display: flex;
	justify-content: center;
	padding-top: 20px;
}
</style>


<body style="background-color: lightgrey;">
	<h2>Manage all the booked slots</h2>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone Number</th>
				<th>Vehicle Number</th>
				<th>Start Date</th>
				<th>Start Time</th>
				<th>End Date</th>
				<th>End Time</th>
				<th>Parking Lot</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="booking : ${bookingList}">
				<td th:text="${booking.firstName}"></td>
				<td th:text="${booking.lastName}"></td>
				<td th:text="${booking.phoneNumber}"></td>
				<td th:text="${booking.vehicleNumber}"></td>
				<td th:text="${booking.startDate}"></td>
				<td th:text="${booking.startTime}"></td>
				<td th:text="${booking.endDate}"></td>
				<td th:text="${booking.endTime}"></td>
				<!--      <td th:text="${booking.parkingLotModel.parkingName + ', ' + booking.parkingLotModel.slotNumber + ', ' + booking.parkingLotModel.zipCode}"></td> -->
				<td
					th:text="${booking.parkingLotModel.substring(booking.parkingLotModel.indexOf('parkingName=') + 'parkingName='.length(), booking.parkingLotModel.indexOf(',', booking.parkingLotModel.indexOf('parkingName='))) + ', ' + booking.parkingLotModel.substring(booking.parkingLotModel.indexOf('address=') + 'address='.length(), booking.parkingLotModel.indexOf(',', booking.parkingLotModel.indexOf('address=')))}"></td>

				<td><a
					th:href="@{/booking-service/edit-booking/{id}(id=${booking.id})}">Edit</a></td>
				<td><a
					th:href="@{/booking-service/delete-booking/{id}(id=${booking.id})}">Delete</a></td>

			</tr>
		</tbody>
	</table>
	<div class="homeButton">
		<button onclick="window.location.href='/booking-service/homePage'"
			class="btn btn-info col-3">Go Home</button>
	</div>

</body>
</html>
